<!DOCTYPE html>
<html lang="en"  xmlns:th="http://thymleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700;900&display=swap"
      rel="stylesheet"
    />
    <link href="css/login.css" type="text/css" rel="stylesheet" />
  </head>

  <body>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>

    <section class="Form my-4 mx-5">
      <div class="container">
        <div class="row justify-content-center">
          <!-- code for the form -->
          <div class="col-lg-7 px-5 pt-5">
            <h1 class="font-weight-bold py-3">Sign-In</h1>
              <form method="post"
              th:action="@{/login}">

                <div th:if="${param.error}">
                  <div class="alert alert-danger" role="alert">
                    Incorrect Username/Password. Please try again!
                  </div>
                </div>

                <div class="form-row">
                  <div class="col-lg-7">
                    <input type="text" placeholder="username or email" name="username" class="form-control my-3 p-3" required />
                  </div>
                </div>

                <div class="form-row">
                  <div class="col-lg-7">
                    <input type="password" placeholder="password" name="password" class="form-control my-3 p-3" required />
                  </div>
                </div>

                <div class="form-row">
                  <div class="col-lg-7">
                   <button type="submit" class="btn1 mt-3 mb-3">Login</button>
                  </div>
                </div>

                <a th:href="@{/forgot-password}">Forgot Password</a>
                <p>Don't have an account? <a th:href="@{/register}">Sign up</a></p>
              </form>

          </div>
        </div>
      </div>
    </section>
  </body>
</html>
