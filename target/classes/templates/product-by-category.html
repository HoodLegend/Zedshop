<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymleaf.org">
<head>
    <meta charset="UTF-8">
    <title>[[${category_name}]]</title>

    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
            crossorigin="anonymous"
    />
    <link
            href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700;900&display=swap"
            rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
            integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
            crossorigin="anonymous"></script>

    <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
            crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">


    <link rel="stylesheet" href="/css/products-by-category.css">

</head>
<body>
<!-- Start Shop Page  -->
<div class="shop-box-inner">
    <div class="container">
        <div class="row">
            <div class="col-xl-9 col-lg-9 col-sm-12 col-xs-12 shop-content-right">
                <div class="right-product-box">
                    </div>
                    <!--all product-->
                    <div class="container">
                        <div class="row">
                            <div class="col-lg-12">
                                <div class="title-all text-center">
                                    <h1 th:text="${category.category_name}"></h1>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-12">
                                <div class="special-menu text-center">
                                    <div class="button-group filter-button-group">
                                        <button class="active btn btn-primary" data-filter="*">All</button>
                                        <button class="btn btn-primary" data-filter=".best-seller">Best seller</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row special-list">
                            <div class="col-lg-3 col-md-6 special-grid" th:each="product : ${products}">
                                <div class="products-single fix">
                                    <div class="box-img-hover">
                                        <img th:src="@{'data:image/jpeg;base64,' + ${product.image}}" class="img-fluid" alt="Image">
                                        <div class="mask-icon">
                                            <ul>
                                                <li><a th:href="@{/find-product/{id}(id = ${product.productId})}" data-toggle="tooltip" data-placement="right"
                                                       title="View"><i class="fa fa-eye"></i></a></li>
                                            </ul>
                                            <a class="cart" th:href="@{/add-to-cart}">Add to Cart</a>
                                        </div>
                                    </div>
                                    <div class="why-text">
                                        <h4 th:text="${product.product_name}"></h4>
                                        <h5 th:text="'K' + ${product.cost_price}"></h5>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>


                    <div class="filter-sidebar-left">
                        <div class="title-left">
                            <h3>Categories</h3>
                        </div>
                        <div class="list-group list-group-collapse list-group-sm list-group-tree" id="list-group-men"
                             data-children=".sub-men" th:each="category : ${categories}">
                            <a th:href="@{/products-in-category/{id}(id = ${category.categoryId})}" class="list-group-item list-group-item-action">[[${category.category_name}]] <small class="text-muted">([[${category.numberOfProducts}]])</small></a>
                        </div>
                    </div>
                    <div class="filter-price-left">
                        <div class="title-left">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- End Shop Page -->

</body>
</html>
