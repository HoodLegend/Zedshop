<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymleaf.org">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Sign Up</title>

    <!-- CSS CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <!-- END -->

    <!-- Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700;900&display=swap"
      rel="stylesheet"
    />
        <!-- END -->

    <!-- Custom CSS -->
    <link href="css/login.css" type="text/css" rel="stylesheet" />
        <!-- END -->
  </head>
  <body>
    <section class="Form my-4 mx-5">
      <div class="container">
        <div class="row no-gutters">
          <!-- Image for the Signup page -->
          <div class="col-lg-5">
            <img src="/images/ecommerce.png" class="img-fluid" alt="register_logo">
          </div>
          <!-- code for the form -->
          <div class="col-lg-7 px-5 pt-5">
            <h1 class="font-weight-bold py-3">Create your account</h1>

            <div th:if="${param.success}">
              <div class="alert alert-success" role="alert">
                You have successfully Signed up! You can now sign in.
              </div>
              <div>

              </div>


            </div>
              <form th:method="post"
                    th:action="@{/process-register}"
                    th:object="${user}">

                <div th:if="${emailExists}" class="alert alert-danger" role="alert">
                  Email Already Exists, it must be unique.
                </div>

                <div th:if="${usernameExists}" class="alert alert-danger" role="alert">
                  Username Already Exists, it must be unique.
                </div>


                <div class="form-row">
                  <div class="col-lg-7">
                    <input type="text" placeholder="username" th:field="*{username}" class="form-control my-3 p-3" />
                    <p th:errors="*{username}" class="text-danger" th:if="${#fields.hasErrors('username')}"></p>
                  </div>
                </div>


                <div class="form-row">
                  <div class="col-lg-7">
                    <input type="email" placeholder="email" th:field="*{email}" class="form-control my-3 p-3" />
                    <p th:errors="*{email}" class="text-danger" th:if="${#fields.hasErrors('email')}"></p>
                  </div>
                </div>

                <div class="form-row">
                  <div class="col-lg-7">
                    <input type="password" placeholder="password" th:field="*{password}" class="form-control my-3 p-3" />
                    <p th:errors="*{password}" class="text-danger" th:if="${#fields.hasErrors('password')}"></p>
                  </div>
                </div>

                <div class="form-row">
                  <div class="col-lg-7">
                   <button type="submit" class="btn1 mt-3 mb-3">Sign up</button>
                  </div>
                </div>
                <p>Already have an account? <a th:href="@{/login}">Login</a></p>
              </form>
          </div>
        </div>
      </div>
    </section>
    <!-- Javascript CDN -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
        <!-- END -->
  </body>
</html>
